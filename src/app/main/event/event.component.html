<div class="event">
  <h2>{{ event.title }}</h2>
  <div class="event-info">
    <p>{{ event.description }}</p>
    <p>{{ event.startDate | date }} </p>
    <p>{{ event.city }}</p>
  </div>
</div>

<div class="event">
  <h2>User</h2>
  <div class="event-info">
    <p>{{ event.user[0].email }}</p>
    <p>{{ event.user[0].fullName }}</p>
    <p>{{ event.user[0].addressLine1 }}</p>
    <p>{{ event.user[0].addressLine2 }}</p>
    <p>{{ event.user[0].town }}</p>
  </div>
</div>
