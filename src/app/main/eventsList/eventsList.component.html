<div>
    <div *ngFor="let item of event$ | async" class="event-list">
        <div class="event">
            <div>
                <p>{{ item.title }}</p>
                <p>{{ item.description }} </p>
                <p> {{ item.locationName}}</p>
            </div>
            <div>
                <a [routerLink]="[item._id]">View</a>
            </div>
        </div>
    </div>
</div>
