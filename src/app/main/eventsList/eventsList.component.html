<div>
    <div class="options">
        <button class="viewBtn" (click)="view = !view">View</button>
        <select name="" id="">
            <option value="">Sort By</option>
        </select>
    </div>
    <div class="event-list" [ngClass]="view ? 'full' : ''">
        <app-event-list *ngFor="let item of event$ | async" [events]="item" [eventType]="3"
            class="event"></app-event-list>
    </div>
</div>
