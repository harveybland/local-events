<div>
    <div *ngFor="let item of event$ | async" class="event-list">
        <div class="event">
            <p>{{ item.title }}</p>
            <p>{{ item.description }} </p>
            <p> {{ item.locationName}}</p>
            <a [routerLink]="['/event', item._id]">View</a>
        </div>
    </div>
</div>
