<div>
  <div>
    <h2>Latest Event</h2>
    <div class="latest">
      <div *ngFor="let item of (events$ | async)?.slice(0, 2)?.reverse()">
        <a [routerLink]="'/events/' + [item._id]">
          <h3>{{ item.title }}</h3>
          <p>{{ item.startDate | date }} </p>
          <p> {{ item.city}}</p>
        </a>
        <button *ngIf="item.isSaved == false" (click)="favourite(item._id)" matTooltip="Add to favourites"
          matTooltipPosition="above"><span class="material-icons">favorite_border</span></button>
        <button *ngIf="item.isSaved == true" (click)="removeFavourite(item._id)" matTooltip="Remove from favourites"
          matTooltipPosition="above"><span class="material-icons">favorite</span></button>
      </div>
    </div>
  </div>

  <div>
    <h2>This weekend near you</h2>
    <div class="closest">
      <app-home-list *ngFor="let item of (events$ | async)?.slice(0, 5)" [event]="item"></app-home-list>
    </div>
  </div>
