<div class="account">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <div>
        <input type="text" name="email" placeholder="Email" formControlName="email" class="input" required />
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" formControlName="password" class="input" required
          minlength="4" />
      </div>
    </div>
    <div class="flex">
      <button type="submit" class="btn m-r">Sign In</button>
      <button type="button" routerLink="/user/sign-up" class="btn">Sign up</button>
    </div>
  </form>

  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{ serverErrorMessages }}
  </div>
</div>
