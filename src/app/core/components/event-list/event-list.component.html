<div class="event-list">
    <div class="event">
        <h2>{{ events.title }}</h2>
        <div class="text">
            <div>
                <p>{{ events.description }} </p>
                <p> {{ events.city}}</p>
                <p> {{ events.endDate | date }}</p>
            </div>
            <div>
                <a [routerLink]="[events._id]">View</a>
            </div>
        </div>
    </div>
</div>
