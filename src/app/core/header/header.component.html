<header>
  <div class="dynamic-event">
    <div class="tasks">
      <span *ngIf="!loggedIn">0 / 2 Complete</span>
      <div class="event" *ngIf="!loggedIn">
        <a routerLink="/ui/profile" *ngIf="!profile" title="Complete the fields on your profile">Complete Profile</a>
        <a routerLink="/ui/myEvents/createEvent" *ngIf="!profile" title="Create an Event">Create First Event</a>
      </div>
    </div>
    <!-- <div class="event-list">
      <span>Events</span>
      <div *ngFor="let item of (event$ | async)?.slice(0, 5)?.reverse()">
        <div class="event">
          <a class="b" [routerLink]="'/main/events/' + item._id">{{ item.title }} - {{ item.city}}</a>
        </div>
      </div>
    </div> -->
  </div>
  <nav>
    <a routerLink="/ui/myEvents" routerLinkActive="header--active" [routerLinkActiveOptions]="{exact:
      true}" *ngIf="!loggedIn">My Events</a>
    <a routerLink="/ui/myEvents/createEvent" routerLinkActive="header--active" [routerLinkActiveOptions]="{exact:
      true}" *ngIf="!loggedIn">Create Event</a>
    <a [routerLink]="'/ui/favourites'" class="fav" routerLinkActive #fav="routerLinkActive" *ngIf="!loggedIn">
      <span *ngIf="!fav.isActive" class="material-icons">favorite_border</span>
      <span *ngIf="fav.isActive" class="material-icons">favorite</span>
    </a>
    <!-- <a routerLink="/ui/calendar" *ngIf="!loggedIn"><span class="material-icons">
        calendar_month
      </span></a> -->
    <button class="profile-icon" (click)="menu = !menu" *ngIf="!loggedIn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z" />
      </svg>
      <div class="menu" *ngIf="menu">
        <a routerLinkActive="profile--active" routerLink="/ui/profile">Profile</a>
        <a routerLinkActive="profile--active" routerLink="/ui/settings">Settings</a>
        <button (click)="onLogout()">Logout</button>
      </div>
    </button>
    <a routerLink="/sign-in" routerLinkActive="profile--active" *ngIf="loggedIn">Sign in</a>
    <a routerLink="/sign-up" routerLinkActive="profile--active" *ngIf="loggedIn">Sign up</a>

  </nav>
</header>
