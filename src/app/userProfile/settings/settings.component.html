<div class="profile">
    <div class="title">
        <h2>Settings</h2>
    </div>
    <div class="settings">
        <div class="flex flex-col">
            <div>
                <h2>Dark Mode</h2>
                <label class="switch">
                    <input type="checkbox" [checked]="checkbox" (change)="darkMode($event)">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <h2>Delete Profile</h2>
                <button type="button" class="btn btn-r" (click)="delete()">Delete Account</button>
            </div>
        </div>
    </div>
</div>
