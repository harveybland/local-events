<section>
  <div class="top">
    <h1>Events in progress</h1>
    <div>
      <a href="ui/createEvent">Create</a>
    </div>
  </div>
  <div class="event-list">
    <div *ngFor="let item of myEvents$ | async" class="event">
      <h2>{{ item.title }}</h2>
      <div class="text">
        <div>
          <p>{{ item.description }} </p>
          <p> {{ item.locationName}}</p>
        </div>
        <div>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
          <a [routerLink]="[item._id]">View</a>
        </div>
      </div>
    </div>
    <!-- <div>
      <div>You have no Events</div>
    </div> -->
  </div>
  <h1>Past Events</h1>
  <div class="event-list">
    <div *ngFor="let item of pastEvents$ | async" class="event">
      <h2>{{ item.title }}</h2>
      <div class="text">
        <div>
          <p>{{ item.description }} </p>
          <p> {{ item.locationName}}</p>
        </div>
        <div>
          <button class="edit">Edit</button>
          <button class="delete">Recover</button>
          <a [routerLink]="[item._id]">View</a>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="pastEvents$">
      <div>You have no Events</div>
    </div> -->
  </div>
</section>
