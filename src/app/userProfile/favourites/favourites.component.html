<section>
  <div class="top">
    <h1>Favourite Events</h1>
  </div>
  <div class="event-list">
    <app-event-list *ngFor="let item of favEvents$ | async" [events]="item" [favouritedata]="item" [eventType]="3"
      class="event"></app-event-list>
    <div *ngIf="!(favEvents$ | async)?.length" class="list-text">
      <p>You have no favourites</p>
    </div>
    <!-- <div *ngFor="let item of favEvents$ | async">
      {{ item.favourites}}
    </div> -->
  </div>
</section>
