<section>
  <div class="top">
    <h1>Favourite Events</h1>
  </div>
  <div class="event-list">
    <app-event-list *ngFor="let item of favEvents$ | async" [events]="item.event" [favouritedata]="item" [eventType]="4"
      class="event"></app-event-list>
    <div *ngIf="!(favEvents$ | async)?.length">
      <div>You have no favourites</div>
    </div>
  </div>
</section>
