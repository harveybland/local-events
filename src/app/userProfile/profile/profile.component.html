<div class="profile" *ngIf="userDetails">
  <div class="title">
    <div></div>
    <h2>User Profile</h2>
    <p>{{ userDetails.email }}</p>
  </div>
  <!-- <p *ngIf="this.form.value">Complete Profile</p> -->
  <form class="form-card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col col-6">
      <div class="field field_v1">
        <input name="businessName" id="BusinessName" formControlName="businessName" class="field__input"
          placeholder="Business Name" />
        <span class="field__label-wrap" aria-hidden="true">
          <span class="field__label">Business Name</span>
        </span>
      </div>
    </div>
    <div class="col col-6">
      <label class="input-wrapper">
        <div class="input-header">
          <span class="input__title">Full Name</span>
        </div>
        <input name="fullName" formControlName="fullName" class="input" placeholder="Full Name" />
      </label>
    </div>
    <div class="col col-6">
      <div class="field field_v3">
        <label for="email" class="ha-screen-reader">Address</label>
        <textarea name="address" formControlName="address" class="field__input" placeholder="address" cols="30" rows="5"
          type="textarea"></textarea>
        <span class="field__label-wrap" aria-hidden="true">
          <span class="field__label">Address</span>
        </span>
      </div>
    </div>
    <div class="col col-6">
      <label class="input-wrapper">
        <div class="input-header">
          <span class="input__title">City/Town</span>
        </div>
        <input name="town" formControlName="town" class="input" placeholder="City/Town" />
      </label>
    </div>
    <div class="col col-12">
      <label class="input-wrapper">
        <div class="input-header">
          <span class="input__title">Contact Number</span>
        </div>
        <input name="number" formControlName="number" class="input" placeholder="number" />
      </label>
    </div>
    <button type="submit" class="update">Update</button>
    <button type="button" (click)="onLogout()">Log out</button>
  </form>
  <div *ngIf="update">
    Updated Successful
  </div>


</div>
