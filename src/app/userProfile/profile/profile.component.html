<div class="profile" *ngIf="userDetails">
  <div class="title">
    <div></div>
    <h2>User Profile</h2>
    <p>{{ userDetails.email }}</p>
  </div>
  <!-- <p *ngIf="this.form.value">Complete Profile</p> -->
  <div *ngIf="!complete" class="complete">
    Complete your profile
  </div>
  <form class="form-card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col col-2">
      <div>
        <label for="title">Business Name</label>
        <input name="businessName" id="BusinessName" formControlName="businessName" class="input"
          placeholder="Business Name" />
      </div>
    </div>
    <div class="col col-2">
      <div>
        <label for="title">Full Name</label>
        <input name="fullName" formControlName="fullName" id="fullName" class="input" placeholder="Full Name" />
      </div>
    </div>
    <div class="col col-2">
      <div>
        <label for="title">Contact Number</label>
        <input name="number" formControlName="number" id="number" class="input" placeholder="number" />
      </div>
    </div>
    <div class="col col-3">
      <div>
        <label for="email">Address Line 1</label>
        <input name="addressLine1" formControlName="addressLine1" id="addressLine1" class="input"
          placeholder="Address Line 1" />
      </div>
    </div>
    <div class="col col-3">
      <div>
        <label for="email">Address Line 2</label>
        <input name="addressLine2" formControlName="addressLine2" id="addressLine2" class="input"
          placeholder="Address Line 2" />
      </div>
    </div>
    <div class="col col-3">
      <div>
        <label for="title">City/Town</label>
        <input name="town" formControlName="town" id="town" class="input" placeholder="City/Town" />
      </div>
    </div>
    <div class="col col-12 col-n-m">
      <div class="flex flex-center">
        <button type="submit" class="btn btn-o m-r">Update</button>
        <button type="button" class="btn btn-b" (click)="onLogout()">Log out</button>
      </div>
    </div>
  </form>
  <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
    <div *ngIf="update" class="pill blue">
      Updated Successful
    </div>
  </div>
</div>
